
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English Learning Topics</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6">English Learning Topics</h1>
    <div id="topics" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>

    <div id="topic-details" class="hidden mt-8 p-6 bg-white shadow-md rounded-lg">
      <button onclick="hideDetails()" class="text-gray-500 mb-4">‚Üê Back to Topics</button>
      <h2 id="topic-title" class="text-2xl font-bold mb-4"></h2>
      <p id="topic-description-es" class="text-gray-700 mb-4"></p>
      <p id="topic-description-en" class="text-gray-700 mb-4"></p>

      <h3 class="text-xl font-semibold mb-2">Examples:</h3>
      <div id="topic-examples"></div>
    </div>
  </div>

  <script src="data.js"></script>
  <script src="app.js"></script>
</body>
</html>
